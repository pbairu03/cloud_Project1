<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Column Layout</title>
    <style>
        .container {
            display: flex;
        }
        .column {
            flex: 1;
            padding: 20px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>INTRO TO CLOUD COMPUTING PROJECT 1 </h1>
    <h2>STUDENT COUNT BY COUNTRY</h2>
    <div class="container">
        <div class="column">COUNTRY</div>
        <div class="column">STUDENT COUNT</div>
    </div>
</body>
</html>
