<!DOCTYPE html>
<html>
<head>
    <title>Student Count by Country</title>
</head>
<body>
    <h1>Student Count by Country</h1>
    <table id="studentTable" border="1">
        <thead>
            <tr>
                <th>Country</th>
                <th>Student Count</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Data will be inserted here -->
        </tbody>
    </table>

    <script>
        async function fetchStudentData() { 

            try {
                const response = await fetch('https://lively-grass-06a145f1e.4.azurestaticapps.net/api/HttpTrigger1?CODE=YQ6TvHFgopomBSLFM3J2KMyE3n1vdpk8MrDA2zsHG6feqAzFuDkkYgQ=='); // Replace with your function URL
                const data = await response.json();

                const tableBody = document.getElementById('tableBody');
                tableBody.innerHTML = ''; // Clear existing data

                data.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `<td>${row.Country}</td><td>${row.StudentCount}</td>`;
                    tableBody.appendChild(tr);
                });
            } catch (error) {
                console.error('Error fetching student data:', error);
            }
        }

        // Fetch data when the page loads
        window.onload = fetchStudentData;
    </script>
</body>
</html>
